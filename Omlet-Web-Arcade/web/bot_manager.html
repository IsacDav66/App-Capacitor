<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gestionar Bots</title>
    <script>
        (function () {
            const theme = localStorage.getItem('app-theme') || 'purple';
            const mode = localStorage.getItem('app-mode') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-mode', mode);
        })();
    </script>
    <link href="./css/tailwind.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/components.css" rel="stylesheet">
    <link href="./css/pages.css" rel="stylesheet">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
    
        body {
            background-color: var(--color-bg);
        }
    
        /* Contenedor de la tarjeta */
        .bot-admin-card {
            background: var(--color-surface);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    
        /* Encabezado con el Avatar */
        .bot-card-header {
            background: linear-gradient(to bottom, var(--color-ui), transparent);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }
    
        .avatar-edit-container {
            position: relative;
            z-index: 2;
        }
    
        .bot-avatar-main {
            width: 110px;
            height: 110px;
            border-radius: 40px;
            /* Estilo squircle */
            object-cover: cover;
            border: 4px solid var(--color-bg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
    
        .edit-pic-fab {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--color-accent);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--color-surface);
            cursor: pointer;
            transition: transform 0.2s;
        }
    
        .edit-pic-fab:active {
            transform: scale(0.9);
        }
    
        .bot-badge {
            background: var(--color-accent);
            color: white;
            font-size: 0.6rem;
            font-weight: 900;
            padding: 2px 10px;
            border-radius: 20px;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: inline-block;
        }
    
        /* Estilos de Inputs Modernos */
        .bot-card-body {
            padding: 0 24px 30px 24px;
        }
    
        .input-group {
            margin-bottom: 20px;
        }
    
        .input-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            padding-left: 5px;
        }
    
        .modern-input,
        .modern-textarea,
        .modern-select {
            width: 100%;
            background: var(--color-ui) !important;
            border: 1px solid var(--glass-border) !important;
            border-radius: 18px !important;
            padding: 14px 18px !important;
            color: var(--color-text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }
    
        .modern-input:focus,
        .modern-textarea:focus {
            border-color: var(--color-accent) !important;
            background: rgba(255, 255, 255, 0.05) !important;
        }
    
        .bot-name-input {
            text-align: center;
            font-size: 1.4rem !important;
            font-weight: 800;
            background: transparent !important;
            border: none !important;
        }
    
        .input-row-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 15px;
        }
    
        /* Botón Guardar Estilo Gaming */
        .save-bot-action-btn {
            width: 100%;
            background: var(--color-accent) !important;
            color: white !important;
            padding: 16px !important;
            border-radius: 20px !important;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            transition: filter 0.2s, transform 0.2s;
            box-shadow: 0 10px 20px -5px var(--color-accent);
        }
    
        .save-bot-action-btn:active {
            transform: scale(0.98);
        }
    
        .save-bot-action-btn svg {
            opacity: 0.8;
        }

        /* Contenedor de Portada */
    .bot-cover-preview {
        width: 100%;
        height: 160px;
        background-size: cover;
        background-position: center;
        background-color: var(--color-ui);
        position: relative;
        transition: filter 0.3s ease;
    }

    /* Botón de Cámara para Portada */
    .edit-cover-camera-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        color: white;
        width: 42px;
        height: 42px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .edit-cover-camera-btn:hover {
        background: var(--color-accent);
        transform: scale(1.05);
    }

    .edit-cover-camera-btn:active {
        transform: scale(0.95);
    }

    /* Ajuste de Avatar para que no tape los botones */
    .bot-avatar-main {
        border: 5px solid var(--color-surface) !important;
        background-color: var(--color-bg);
    }

    .bot-mini-post {
    background: var(--color-ui);
    border: 1px solid var(--glass-border);
    padding: 12px;
    border-radius: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.bot-post-content {
    font-size: 0.9rem;
    color: var(--color-text);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 75%;
}

.delete-mini-btn {
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
    padding: 8px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
}

.delete-mini-btn:hover {
    background: #ef4444;
    color: white;
}



/* Switch Moderno */
.switch-modern {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
}

.switch-modern input { opacity: 0; width: 0; height: 0; }

.slider-modern {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #333;
    transition: .4s;
    border-radius: 24px;
}

.slider-modern:before {
    position: absolute;
    content: "";
    height: 18px; width: 18px;
    left: 3px; bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider-modern {
    background-color: var(--color-accent);
}

input:checked + .slider-modern:before {
    transform: translateX(20px);
}


/* Estilos para la sección de Programación */
.scheduler-container {
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid var(--color-border);
    border-radius: 18px;
    padding: 16px;
    margin-top: 15px;
}

.scheduler-title {
    font-size: 0.9rem;
    font-weight: 800;
    color: var(--color-accent);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Forzar el estilo en todos los inputs de la sección */
.scheduler-container select,
.scheduler-container input {
    background-color: var(--color-ui) !important;
    color: var(--color-text) !important;
    border: 1px solid var(--color-border) !important;
    border-radius: 12px !important;
    padding: 10px 12px !important;
    width: 100%;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.3s ease;
}

.scheduler-container select:focus,
.scheduler-container input:focus {
    border-color: var(--color-accent) !important;
}

.input-label-mini {
    display: block;
    font-size: 10px;
    color: var(--color-text-secondary);
    margin-bottom: 4px;
    margin-left: 4px;
    font-weight: bold;
    text-transform: uppercase;
}

.flex-gap-2 {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.hidden {
    display: none !important;
}


.next-post-badge {
    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 10;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    padding: 6px 14px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    gap: 8px;
    color: #facc15; /* Amarillo vibrante */
    font-size: 0.75rem;
    font-weight: 800;
    pointer-events: none;
}

.pulse-icon {
    width: 8px;
    height: 8px;
    background-color: #facc15;
    border-radius: 50%;
    animation: pulse-timer 1.5s infinite;
}

@keyframes pulse-timer {
    0% { transform: scale(0.9); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.9); opacity: 0.7; }
}

/* Ajuste para que la tarjeta sea relativa y contenga el badge */
.bot-admin-card {
    position: relative; /* Muy importante */
}

    </style>
</head>

<body class="layout-with-bars">
    <div class="top-bar">
        <div class="top-left"><a href="home.html" class="header-back-btn">←</a></div>
        <span class="text-lg font-bold">Panel de Bots</span>
        <div class="top-right"></div>
    </div>

    <main class="p-4">
        <div id="bots-list" class="space-y-4">
            <!-- Los bots se cargarán aquí -->
            <p class="text-center text-gray-500">Cargando bots...</p>
        </div>
        <!-- Sección de Posts del Bot -->
        <div class="mt-8">
            <h3 class="text-white font-bold text-lg mb-4 flex items-center gap-2">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                Publicaciones Recientes
            </h3>
            <div id="bot-posts-list" class="space-y-3">
                <!-- Los posts se cargarán dinámicamente aquí -->
                <p class="text-gray-500 text-center py-4">Cargando publicaciones...</p>
            </div>
        </div>
    </main>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
