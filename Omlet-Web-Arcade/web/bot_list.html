<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Panel de Control de Bots</title>
    <script>
        (function () {
            const theme = localStorage.getItem('app-theme') || 'purple';
            const mode = localStorage.getItem('app-mode') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-mode', mode);
        })();
    </script>
    <link href="./css/tailwind.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/components.css" rel="stylesheet">
    <link href="./css/pages.css" rel="stylesheet">
    <style>
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .bot-item-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .bot-item-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .bot-item-avatar {
            width: 80px;
            height: 80px;
            border-radius: 30px;
            margin: 0 auto 12px;
            object-fit: cover;
            border: 3px solid var(--color-ui);
        }

        .bot-item-name {
            font-weight: 800;
            color: var(--color-text);
            font-size: 1rem;
            display: block;
        }

        .add-bot-btn {
            background: var(--color-ui);
            border: 2px dashed var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body class="layout-with-bars">
    <div class="top-bar">
        <div class="top-left"><a href="home.html" class="header-back-btn">←</a></div>
        <span class="text-lg font-bold">Mis Bots</span>
        <div class="top-right"></div>
    </div>

    <main>
        <div id="bots-grid-container" class="bot-grid">
            <!-- Los bots se cargarán aquí -->
        </div>
    </main>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
