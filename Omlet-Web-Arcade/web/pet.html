<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mascota Espacial</title>

    <!-- ========================================================= -->
    <!-- === INICIO DEL SCRIPT ANTI-PARPADEO DE TEMA === -->
    <!-- ========================================================= -->
    <script>
        (function () {
            const theme = localStorage.getItem('app-theme') || 'purple';
            const mode = localStorage.getItem('app-mode') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-mode', mode);
        })();
    </script>
    <!-- ========================================================= -->

    <!-- Hojas de Estilo Estandarizadas -->
    <link href="./css/tailwind.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/components.css" rel="stylesheet">
    <link href="./css/pages.css" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-bg);
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* Fondo dinámico basado en el ACENTO del tema actual */
        .app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            /* Usamos var(--color-accent) con opacidad para crear el aura del tema */
            background:
                radial-gradient(circle at 80% 20%, var(--color-accent) 0%, transparent 30%),
                radial-gradient(circle at 20% 80%, var(--color-ui) 0%, transparent 30%),
                var(--color-bg);
            opacity: 0.6;
        }

        #pet-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            outline: none;
        }

        /* Caja de Subtítulos Adaptada al Sistema de Temas */
        .subtitle-overlay {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 85%;
            max-width: 450px;
            padding: 24px;
            /* Glassmorphism basado en la superficie del tema */
            background: var(--color-surface);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--color-border);
            border-radius: 28px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .subtitle-overlay.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .subtitle-text {
            color: var(--color-text);
            font-size: 1.05rem;
            line-height: 1.5;
            text-align: center;
            margin: 0;
        }

        .pet-name-tag {
            position: absolute;
            top: -12px;
            left: 30px;
            background: var(--color-accent);
            color: #fff;
            /* Siempre blanco para contraste */
            padding: 2px 14px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="layout-with-bars">
    <div class="app-background"></div>

    <div class="top-bar">
        <div class="top-left">
            <a href="home.html" class="header-back-btn">←</a>
        </div>
        <span class="header-title">Mi Mascota</span>
        <div class="top-right"></div>
    </div>

    <div id="pet-container"></div>

    <div id="subtitle-container" class="subtitle-overlay">
        <div class="pet-name-tag">Mascota</div>
        <p id="reaction-text" class="subtitle-text">...</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js"
        }
    }
    </script>
    <script type="module" src="./js/pet_system.js"></script>
</body>

</html>
