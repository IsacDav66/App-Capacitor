<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - Omlet Web Arcade</title>
        <!-- ========================================================= -->
        <!-- === INICIO DEL SCRIPT ANTI-PARPADEO DE TEMA === -->
        <!-- ========================================================= -->
        <script>
            (function () {
                const theme = localStorage.getItem('app-theme') || 'purple';
                const mode = localStorage.getItem('app-mode') || 'dark';
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.setAttribute('data-mode', mode);
            })();
        </script>
        <!-- ========================================================= -->
        <!-- === FIN DEL SCRIPT === -->
        <!-- ========================================================= -->

    <!-- Hojas de Estilo Estandarizadas -->
    <link href="./css/tailwind.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/components.css" rel="stylesheet">
    <link href="./css/pages.css" rel="stylesheet">

</head>

<body class="bg-black text-white min-h-screen pt-8 px-8 flex flex-col items-center">

    <div class="max-w-xs w-full">

        <!-- 3D GLOBE CONTAINER -->
        <!-- Se aumenta el margen inferior para el espacio en la imagen -->
        <div id="globe-visual" class="z-10 mb-12 flex items-center justify-center">
            <!-- Three.js renderizará el canvas aquí -->
        </div>

        <!-- TABS DE NAVEGACIÓN (Iniciar Sesión / Registrarse) -->
        <div class="flex mb-8">
            <button
                class="flex-1 py-3 text-black font-semibold rounded-l-full border border-gray-600 shadow-md ring-1 ring-indigo-400 relative z-10"
                style="background-color: white !important;">
                Iniciar Sesion
            </button>


            <a href="register.html"
                class="flex-1 py-3 bg-gray-900 text-gray-400 font-semibold text-center rounded-r-full">
                Registrate
            </a>
        </div>

        <form id="login-form">
            <!-- Correo Electrónico -->
            <label for="login-email" class="block text-gray-400 mb-2 text-base">Correo electronico</label>
            <input type="email" id="login-email"
                class="w-full px-4 mb-6 bg-white text-black border-none rounded-2xl focus:ring-0 focus:border-0 placeholder-gray-500"
                placeholder="" required>

            <!-- Contraseña -->
            <label for="login-password" class="block text-gray-400 mb-2 text-base">Contraseña</label>
            <input type="password" id="login-password"
                class="w-full px-4 mb-8 bg-white text-black border-none rounded-2xl focus:ring-0 focus:border-0 placeholder-gray-500"
                placeholder="" required>

            <!-- Opciones Inferiores: ¿Olvidaste tu contraseña? / O inicia con -->
            <div class="flex justify-between items-center text-sm mb-6">
                <div class="text-gray-400">¿Olvidaste tu contraseña?</div>
                <div class="text-gray-400">O inicia con</div>
            </div>

            <!-- Botones Restablecer / Google -->
            <div class="flex justify-between items-center space-x-4">
                <!-- Botón Restablecer (CAMBIO: Fondo blanco/claro, Texto negro) -->
                <button type="button" style="background-color: white !important;"
                    class="py-3 px-4 text-black font-semibold rounded-full text-base border border-gray-600 shadow-md ring-1 ring-indigo-400">
                    Restablecer
                </button>

                <!-- Botón Google (CAMBIO: Fondo blanco/claro, sin borde) -->
                <button type="button"  onclick="signInWithGoogle()"  style="background-color: white !important;"
                    class="w-12 h-12 rounded-full flex items-center justify-center border border-gray-500 shadow-md hover:bg-gray-200">
                    <!-- SVG inline -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path opacity="0.987" fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.01125 0.326243C8.9175 0.224993 9.45375 0.224993 10.4275 0.326243C12.1512 0.581362 13.749 1.3781 14.99 2.60124C14.1514 3.39391 13.3238 4.19816 12.5075 5.01374C10.9442 3.68874 9.19916 3.38291 7.2725 4.09624C5.85916 4.74624 4.875 5.79958 4.32 7.25624C3.41305 6.58103 2.51791 5.89009 1.635 5.18374C1.57364 5.15144 1.50356 5.13962 1.435 5.14999C2.8375 2.44583 5.02916 0.837493 8.01 0.324993"
                            fill="#F44336" />
                        <path opacity="0.997" fill-rule="evenodd" clip-rule="evenodd"
                            d="M1.43251 5.14998C1.50334 5.13915 1.57043 5.1504 1.63376 5.18373C2.51668 5.89008 3.41181 6.58102 4.31876 7.25623C4.17604 7.82381 4.08608 8.40335 4.05001 8.98748C4.08084 9.55248 4.17043 10.1071 4.31876 10.6512L1.50001 12.895C0.27251 10.33 0.25001 7.74832 1.43251 5.14998Z"
                            fill="#FFC107" />
                        <path opacity="0.999" fill-rule="evenodd" clip-rule="evenodd"
                            d="M14.8562 15.6125C13.9786 14.8385 13.0597 14.1124 12.1037 13.4375C13.0621 12.7608 13.6437 11.8325 13.8487 10.6525H9.1525V7.39123C11.8608 7.36873 14.5679 7.39165 17.2737 7.45998C17.7871 10.2475 17.1942 12.7608 15.495 15C15.293 15.2148 15.0789 15.4192 14.8562 15.6125Z"
                            fill="#448AFF" />
                        <path opacity="0.993" fill-rule="evenodd" clip-rule="evenodd"
                            d="M4.31875 10.6525C5.34375 13.2 7.22292 14.3891 9.95625 14.22C10.7235 14.1311 11.4592 13.8631 12.1038 13.4375C13.0604 14.1141 13.9779 14.8391 14.8563 15.6125C13.4646 16.863 11.6901 17.6051 9.8225 17.7175C9.39818 17.7514 8.97182 17.7514 8.5475 17.7175C5.36583 17.3425 3.01667 15.735 1.5 12.895L4.31875 10.6525Z"
                            fill="#43A047" />
                    </svg>
                </button>

            </div>

            <!-- Botón de ACCEDER (Se mantiene el color azul) -->
            <button type="submit"
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-base font-bold rounded-2xl transition duration-150 mt-4">
                Acceder
            </button>
        </form>

        <p id="output" class="mt-8 text-center text-sm text-yellow-300 z-20"></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="./js/globe.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
